on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: Run npm install
        run: npm install
      - name: Run tests
        run: npm test
      - name: Release
        run: npm run release
